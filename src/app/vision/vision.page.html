<ion-header>
  <ion-toolbar>
    <ion-title>Vision Test Bank</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button
  fill="clear"
  color="primary"
  (click)="getPicture()">get picture</ion-button>

  <input
  type="file" 
  *ngIf="usePicker" 
  #filePicker 
  (change)="onFileChosen($event)" />

  <ion-img
  [src]="imageFile"
  id="image"></ion-img>

  <ion-button
  fill="clear"
  color="primary"
  (click)="startUpload()">Upload to Firebase</ion-button>

</ion-content>
